apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-sample-site-du-sriov-network
  namespace: sample-site-du-subscription
  annotations:
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
spec:
  remediationAction: enforce
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-sample-site-du-sriov-network-namespace
        spec:
          remediationAction: enforce # the policy-template spec.remediationAction is overridden by the preceding parameter value for spec.remediationAction.
          severity: low
          namespaceSelector:
            exclude: ["kube-*"]
            include: ["*"]
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: Namespace
                metadata:
                    name: mh-net-ns-site-1-fqdn-worker1
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-sample-site-du-sriov-network
        spec:
          remediationAction: enforce # the policy-template spec.remediationAction is overridden by the preceding parameter value for spec.remediationAction.
          severity: low
          namespaceSelector:
            exclude: ["kube-*"]
            include: ["*"]
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: sriovnetwork.openshift.io/v1
                kind: SriovNetwork
                metadata:
                  name: mh-net-u-site-1-fqdn-worker1
                  namespace: mh-net-ns-site-1-fqdn-worker1
                spec:
                  ipam:  |
                    {
                    }
                  networkNamespace: mh-net-ns-site-1-fqdn-worker1
                  resourceName: mh_u_site_1_fqdn_worker1
                  vlan: 200
