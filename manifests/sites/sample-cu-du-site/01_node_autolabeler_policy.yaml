apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: sample-cu-du-site-autolabeler
  namespace: sites-ran-subscriptions
  annotations:
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
spec:
  remediationAction: enforce
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: sample-cu-du-site-autolabeler-config
        spec:
          remediationAction: enforce # the policy-template spec.remediationAction is overridden by the preceding parameter value for spec.remediationAction.
          severity: low
          namespaceSelector:
            exclude: ["kube-*"]
            include: ["*"]
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: ConfigMap
                metadata:
                  name: autorules
                  namespace: node-autolabeler
                data:
                  rules1.properties: |
                    name: cnfcu.* # As example to distingush between Nodes cnfcu ==> for CU and cnfdu ==> DU
                    labels:
                    - node-role.kubernetes.io/worker-cu
                  rules2.properties: |
                    name: cnfdu.* # As example to distingush between Nodes cnfcu ==> for CU and cnfdu ==> DU
                    labels:
                    - node-role.kubernetes.io/worker-du