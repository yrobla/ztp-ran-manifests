apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: cnfde9-sriov-nnode-policy
  namespace: sites-ran-subscriptions
  annotations:
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
spec:
  remediationAction: enforce
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: cnfde9-sriov-nnode-policy-config
        spec:
          remediationAction: enforce # the policy-template spec.remediationAction is overridden by the preceding parameter value for spec.remediationAction.
          severity: low
          namespaceSelector:
            exclude: ["kube-*"]
            include: ["*"]
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: sriovnetwork.openshift.io/v1
                kind: SriovNetworkNodePolicy
                metadata:
                  name: policy-mh-dpdk-site-1-fqdn-worker1
                  namespace: openshift-sriov-network-operator
                spec:
                  # This works for Intel based NICs.
                  # For Mellanox please change to:
                  #     deviceType: netdevice vfio-pci
                  #     isRdma: true
                  deviceType: netdevice
                  isRdma: true
                  nicSelector:
                    # The exact physical function name must match the hardware used    
                    pfNames: ["ens5f0"]
                  nodeSelector:
                    node-role.kubernetes.io/worker-du: ""
                  numVfs: 4
                  priority: 10
                  resourceName: mh_u_site_1_fqdn_worker1
